<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div id="score"></div>

</body>
<script>
    let scoreEl = document.getElementById('score');

    let ohanami = {
        name: "Ohanami",
        rounds: 3,
        bonusPoints:[1,23,6,10,15,21,28,36,45,55,66,78,91,105,120],
        bonusBackground:"#ED62EF",
        players: {
            min: 2,
            max: 4
        },
        detail: [
            {
                round:1,
                categories:1,
                backgrounds: ["#20C4F0"],
                categoryMultipliers: [4],
                subtotal:true,
            },
            {
                round:2,
                categories:2,
                backgrounds: ["#20C4F0","#10CA84"],
                categoryMultipliers: [4,5],
                subtotal:true,
            },
            {
                round:3,
                categories:3,
                backgrounds: ["#20C4F0","#10CA84","#A1AAA7"],
                categoryMultipliers: [4,5,7],
                subtotal:true,
            }
            ],
        };
    console.log(ohanami);
    // lets build a table using the template
    let responsive = document.createElement('div');
    responsive.classList.add('table-responsive');
    let tableEl = document.createElement('table');
    tableEl.classList.add('table');
    tableEl.classList.add('table-bordered');
    tableEl.classList.add('table-hover');
    let thead = document.createElement('thead');
    let tr = document.createElement('tr');
    let th = document.createElement('th');
    th.setAttribute('scope','col');
    th.innerText = 'Round';
    tr.appendChild(th);
    th = document.createElement('th');
    th.setAttribute('scope','col');
    th.innerText = 'Mult.';
    tr.appendChild(th);
    for (let index = 0; index < ohanami.players.max; index++) {
        let th = document.createElement('th');
        th.setAttribute('scope','col');
        th.innerText = `Player ${index + 1}`;
        tr.appendChild(th);
    }
    thead.appendChild(tr);
    tableEl.appendChild(thead);
    let tbody = document.createElement('tbody');
    // ok, for each game "round", we may need multiple rows
    for (let index = 1; index <= ohanami.rounds;index++) {
        // how may categories in a round?
        let categoryCounter = 0;
        //console.log(ohanami.detail[0].categories);
        while (categoryCounter < ohanami.detail[0].categories) {
            // create a row for each categories, with a background, and a multiplier

            categoryCounter++;

        }

    }
    tableEl.appendChild(tbody);

    scoreEl.appendChild(tableEl);



</script>
</html>
